<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handwritten Digit Recognition with Voice</title>

  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style/digit.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

<body>
  <main class="container mt-4">
    <div class="digit-demo-container mx-auto p-3 shadow-sm rounded">
      <h3 class="text-center mb-3 text-white bg-dark py-3 rounded">
        Handwritten Digit Recognition
      </h3>

      <div class="d-flex flex-wrap justify-content-center">
        <div
          id="canvas_box_wrapper"
          class="canvas-box-wrapper d-flex flex-column align-items-center mb-3 mb-md-0"
          style="max-width: 300px;"
        >
          <div id="canvas_box" class="canvas-box border rounded shadow"></div>

          <div class="btn-group mt-3" role="group" aria-label="Canvas controls">
            <button id="clear-button" class="btn btn-danger">
              Clear
            </button>
            <button id="predict-button" class="btn btn-primary">
              Predict
            </button>
          </div>
        </div>

        <div class="ml-md-4 flex-fill" style="max-width: 320px;">
          <div
            id="console-output"
            class="alert alert-secondary text-center"
            style="font-size: 1.5rem; font-weight: 600;"
          >
            Prediction: <span class="digit">?</span>
          </div>

          <div id="progress-bars"></div>
        </div>
      </div>
    </div>
  </main>
